apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: data
  labels:
    app: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      name: mlflow
      namespace: data
      labels:
        app: mlflow
    spec:
      containers:
        - name: mlflow
          image: shibui/building-ml-system:ai_animals_mlflow_0.0.0
          imagePullPolicy: Always
          command:
            - "pip install google-cloud-storage"
            - "&&"
            - "mlflow"
            - "server"
            - "--backend-store-uri"
            - "/opt/outputs"
            - "--default-artifact-root"
            - "gs://aianimals/models"
            - "--host"
            - "0.0.0.0"
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: "500m"
              memory: "500Mi"
      imagePullSecrets:
        - name: regcred

---
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: data
  labels:
    app: mlflow
spec:
  ports:
    - port: 5000
  selector:
    app: mlflow
