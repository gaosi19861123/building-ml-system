apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  generateName: animal-feature-registry-initialization-
spec:
  schedule: "0 0 1 * *"
  concurrencyPolicy: "Forbid"
  startingDeadlineSeconds: 0
  workflowSpec:
    entrypoint: pipeline
    templates:
      - name: pipeline
        steps:
          - - name: animal-feature-registry-initialization
              template: animal-feature-registry-initialization
          - - name: print-message
              template: print-message
              arguments:
                parameters:
                  - name: experiment-run
                    value: "{{steps.animal-feature-registry-initialization.outputs.parameters.experiment-run}}"

      - name: animal-feature-registry-initialization
        container:
          image: shibui/building-ml-system:ai_animals_feature_registry_0.0.0
          imagePullPolicy: Always
          command:
            - "python"
            - "-m"
            - "src.main"
          env:
            - name: POSTGRES_HOST
              value: postgres.data.svc.cluster.local
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_DB
              value: aianimals
            - name: REDIS_HOST
              value: redis.data.svc.cluster.local
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_DB
              value: "0"
            - name: RABBITMQ_HOST
              value: rabbitmq-amqp.data.svc.cluster.local
            - name: RABBITMQ_USER
              value: user
            - name: RABBITMQ_PASSWORD
              value: password
            - name: RUN_ENVIRONMENT
              value: cloud
            - name: LOG_LEVEL
              value: INFO
            - name: SAVE_DIRECTORY
              value: /tmp/
            - name: JOB
              value: animal_feature_initialization_job
            - name: MODEL_CONFIG
              value: animal_feature
            - name: MLFLOW_TRACKING_URI
              value: http://mlflow.mlflow.svc.cluster.local:5000
            - name: MLFLOW_EXPERIMENT_NAME
              value: animal_feature_extraction
          resources:
            limits:
              cpu: 2000m
              memory: "2000Mi"
            requests:
              cpu: 500m
              memory: "500Mi"
        outputs:
          parameters:
            - name: experiment-run
              valueFrom:
                path: /tmp/output.json

      - name: print-message
        inputs:
          parameters:
            - name: experiment-run
        container:
          image: docker/whalesay:latest
          command: [cowsay]
          args: ["{{inputs.parameters.experiment-run}}"]

    imagePullSecrets:
      - name: regcred
